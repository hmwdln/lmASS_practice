<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-logo">
        <img src="logo.svg" alt="Логотип">
      </div>
      <h1 class="auth-title">Вход в систему</h1>
      
      <form class="auth-form">
        <div class="form-item">
          <label class="form-label">Email/Логин</label>
          <div class="form-control">
            <input class="form-input" type="text" placeholder="Введите email или логин">
          </div>
        </div>

        <div class="form-item">
          <label class="form-label">Пароль</label>
          <div class="form-control">
            <input class="form-input" type="password" placeholder="Введите пароль">
          </div>
        </div>

        <div class="form-item">
          <label class="checkbox-wrapper">
            <input type="checkbox" class="checkbox-input">
            <span class="checkbox-inner"></span>
            <span class="checkbox-text">Запомнить меня</span>
          </label>
        </div>

        <div class="form-item">
          <button type="submit" class="btn btn-primary">
            Войти
          </button>
        </div>

        <div class="auth-links">
          <a href="/auth/register" class="link">Регистрация</a>
          <a href="/auth/forgot-password" class="link">Забыли пароль?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
