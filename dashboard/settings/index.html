<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
</head>
<body>
  <div class="sidebar-overlay"></div>
  <div class="app-layout">
    <!-- Верхняя панель -->
    <header class="header">
      <div class="header-left">
        <div class="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <img src="../auth/login/logo.svg" alt="Логотип">
        </div>
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Поиск...">
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>
      
      <div class="header-right">
        <div class="notification-icon">
          <i class="fas fa-bell"></i>
          <span class="badge">3</span>
        </div>
        <div class="user-profile">
          <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Профиль" class="avatar">
          <span class="username" style="cursor: pointer;" onclick="window.location.href='../settings/index.html'">Иван Иванов</span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
    </header>

    <div class="main-container">
      <!-- Боковое навигационное меню -->
      <aside class="sidebar">
        <ul class="menu">
          <li class="menu-item">
            <a href="../main-page/index.html" class="menu-link">
              <i class="fas fa-home"></i>
              <span>Главная</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="../courses/index.html" class="menu-link">
              <i class="fas fa-book"></i>
              <span>Мои курсы</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="../schedule/index.html" class="menu-link">
              <i class="fas fa-calendar-alt"></i>
              <span>Расписание</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="../certificates/index.html" class="menu-link">
              <i class="fas fa-certificate"></i>
              <span>Сертификаты</span>
            </a>
          </li>
          <li class="menu-item active">
            <a href="../settings/index.html" class="menu-link">
              <i class="fas fa-cog"></i>
              <span>Настройки</span>
            </a>
          </li>
        </ul>
      </aside>

      <!-- Основной контент -->
      <main class="content">
        <div class="page-header">
          <h1 class="page-title">Настройки</h1>
          <p class="page-description">Управляйте своим аккаунтом и настройками</p>
        </div>

        <!-- Вкладки настроек -->
        <div class="settings-tabs">
          <button class="settings-tab active">Профиль</button>
          <button class="settings-tab">Аккаунт</button>
          <button class="settings-tab">Уведомления</button>
          <button class="settings-tab">Приватность</button>
          <button class="settings-tab">Внешний вид</button>
        </div>

        <!-- Настройки профиля -->
        <div class="settings-content">
          <div class="settings-section">
            <h2 class="settings-section-title">Основная информация</h2>
            <div class="profile-settings">
              <div class="profile-avatar-section">
                <div class="profile-avatar">
                  <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Аватар">
                  <div class="avatar-overlay">
                    <i class="fas fa-camera"></i>
                  </div>
                </div>
                <button class="btn btn-default">Изменить фото</button>
              </div>
              
              <div class="profile-form">
                <div class="form-row">
                  <div class="form-item">
                    <label class="form-label">Имя</label>
                    <input type="text" class="form-input" value="Иван">
                  </div>
                  <div class="form-item">
                    <label class="form-label">Фамилия</label>
                    <input type="text" class="form-input" value="Иванов">
                  </div>
                </div>
                
                <div class="form-item">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-input" value="ivan.ivanov@example.com">
                </div>
                
                <div class="form-item">
                  <label class="form-label">Номер телефона</label>
                  <input type="tel" class="form-input" value="+7 (999) 123-45-67">
                </div>
                
                <div class="form-item">
                  <label class="form-label">О себе</label>
                  <textarea class="form-textarea" rows="4">Студент, интересуюсь веб-разработкой и машинным обучением.</textarea>
                </div>
              </div>
            </div>
          </div>
          
          <div class="settings-section">
            <h2 class="settings-section-title">Образование и опыт</h2>
            <div class="education-section">
              <div class="form-item">
                <label class="form-label">Образование</label>
                <input type="text" class="form-input" value="Московский государственный университет">
              </div>
              
              <div class="form-item">
                <label class="form-label">Специальность</label>
                <input type="text" class="form-input" value="Компьютерные науки">
              </div>
              
              <div class="form-item">
                <label class="form-label">Опыт работы</label>
                <textarea class="form-textarea" rows="4">Junior разработчик, 1 год опыта работы с JavaScript и React.</textarea>
              </div>
            </div>
          </div>
          
          <div class="settings-section">
            <h2 class="settings-section-title">Личные данные</h2>
            <div class="form-group">
              <label for="passport">Серия и номер паспорта</label>
              <input type="text" id="passport" placeholder="Например: 4510 123456">
            </div>
            <div class="form-group">
              <label for="inn">ИНН</label>
              <input type="text" id="inn" placeholder="12 цифр">
            </div>
            <div class="form-group">
              <label for="snils">СНИЛС</label>
              <input type="text" id="snils" placeholder="XXX-XXX-XXX XX">
            </div>
            <div class="form-group">
              <label for="address">Адрес регистрации</label>
              <textarea id="address" rows="3" placeholder="Город, улица, дом, квартира"></textarea>
            </div>
            <div class="form-group">
              <label for="birthdate">Дата рождения</label>
              <input type="date" id="birthdate">
            </div>
            <button class="save-button">Сохранить изменения</button>
          </div>
          
          <div class="settings-section">
            <h2 class="settings-section-title">Интересы</h2>
            <div class="interests-section">
              <div class="interests-tags">
                <span class="interest-tag">
                  Программирование <i class="fas fa-times"></i>
                </span>
                <span class="interest-tag">
                  Веб-разработка <i class="fas fa-times"></i>
                </span>
                <span class="interest-tag">
                  Машинное обучение <i class="fas fa-times"></i>
                </span>
                <span class="interest-tag">
                  Python <i class="fas fa-times"></i>
                </span>
                <span class="interest-tag">
                  JavaScript <i class="fas fa-times"></i>
                </span>
              </div>
              <div class="add-interest">
                <input type="text" class="form-input" placeholder="Добавить интерес...">
                <button class="btn btn-primary">Добавить</button>
              </div>
            </div>
          </div>
          
          <div class="form-actions">
            <button class="btn btn-primary">Сохранить изменения</button>
            <button class="btn btn-default">Отменить</button>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Мобильное меню
      const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
      const sidebar = document.querySelector('.sidebar');
      const sidebarOverlay = document.querySelector('.sidebar-overlay');
      
      if (mobileMenuToggle) {
        mobileMenuToggle.addEventListener('click', function() {
          sidebar.classList.toggle('open');
          if (sidebarOverlay) {
            sidebarOverlay.classList.toggle('open');
          }
        });
      }
      
      if (sidebarOverlay) {
        sidebarOverlay.addEventListener('click', function() {
          sidebar.classList.remove('open');
          sidebarOverlay.classList.remove('open');
        });
      }
      
      // Вкладки настроек
      const settingsTabs = document.querySelectorAll('.settings-tab');
      
      settingsTabs.forEach(tab => {
        tab.addEventListener('click', function() {
          settingsTabs.forEach(t => t.classList.remove('active'));
          this.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
